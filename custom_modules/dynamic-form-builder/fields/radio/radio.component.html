<div [formGroup]="form">
    <div class="form-check" *ngFor="let opt of field.options">

        <input class="form-check-input" type="radio" [value]="opt.value" [name]="field.field_ref" [formControlName]="field.field_ref">
        <label class="form-check-label">
            {{opt.title}}
        </label>
    </div>
</div>
